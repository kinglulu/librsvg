        fill="#f0f0f0" stroke="#0000ff" stroke-width="12"  />

  <text x="0" y="600" font-size="200" font-family="Verdana" stroke="green" fill="green" >Stretch to fit <tspan fill="blue" stroke="blue"> heh </tspan> <tspan fill="yellow" stroke="yellow"> excellent </tspan></text>
